{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="{% static 'css/users.css'  %}">
    <link rel="stylesheet" href="{% static 'css/booking.css'  %}">
    <script src="https://unpkg.com/htmx.org@1.9.9"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Stack+Sans+Notch:wght@200..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Workbench&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap" rel="stylesheet">
    <title>Home</title>
</head>
<body>
    <header class="main-header">
        <div class="logo"><a href="#">Arytes</a></div>
        <nav class="main-nav">
            <ul>
                {% if user.is_authenticated %}
                <li><a href="{% url 'profile_view' %}">Profile</a></li>
                {% else %}
                <li><a href="{% url 'signup_view' %}">Sign Up</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <main class="home-section">
        <h1 class="header auth">Welcome Back, {{ user.first_name }} {{ user.last_name }}</h1>
        <div class="container-home">
            <div class="home-group left">
                <p class="mini-header">Current Calendars</p>

            </div>

            <div class="home-group">
                <p class="mini-header">Recent Activity</p>

            </div>

        </div>
    </main>

    <div class="footer-signup">
        <button type="submit" class="button auth-big">Create</button>
    </div>

</body>
</html>
